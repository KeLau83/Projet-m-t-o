<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Météo</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light ">
        <a class="navbar-brand ok" href="#">France météo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item  dropdown">
                    <a class="nav-link dropdown-toggle mr-sm-2 " href="#" id="navbarDropdownMenuLink"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Favoris
                    </a>
                    <div class="dropdown-menu favoris" aria-labelledby="navbarDropdownMenuLink">
                    </div>
                </li>
            </ul>
            <div class="btnNavFav">
            </div>
            <div class="form-inline ">
                <input type="search" class="cityChoose form-control mr-sm-2" placeholder="Choisissez une ville">
            </div>
        </div>
    </nav>
    <div class="container body-container">
        <div class="row mainInfo">
            <div class="col ">
                <div class="row bold"></div>
                <div class="row logoTemp"></div>
                <div class="row tempAct"></div>
                <div class="row condition"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-2 col-md-3"></div>
            <div class="col-8 col-md-6 hourByHour">
            </div>
            <div class="col-2 col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-2 col-md-3"></div>
            <div class="col-8 col-md-6 nextDays">
            </div>
            <div class="col-2 col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-2 col-md-3"></div>
            <div type="button" class="col-8 col-md-6 bold sup-info sup-info_disable">Infos
                supplémentaires
                <div class="lineInfo row">
                    <div class="humidity info col "></div>
                    <div class="windSpeed info col "></div>
                </div>
                <div class="lineInfo row ">
                    <div class="sunRise info col "></div>
                    <div class="sunSet info col "></div>
                </div>
            </div>
            <div class="col-2 col-md-3"></div>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
